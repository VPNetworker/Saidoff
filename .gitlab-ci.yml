stages:
  - build
  - deploy_prod
  - deploy_dev
before_script:
  docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD
build_job:
  stage: build
  tags:
    - default
  script:
    - docker build -t ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest .
    - docker push ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest
    - docker tag ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:${CI_PIPELINE_IID}
    - docker push ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:${CI_PIPELINE_IID}
    - docker rmi ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest
    - docker rmi ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:${CI_PIPELINE_IID}

deploy_prod_job:
  stage: deploy_prod
  only:
    - main
  script:
    - eval $(ssh-agent -s)
    - echo "${PRIVATE_KEY}" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh -o StrictHostKeyChecking=no ${USER}@${IP} "
        docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD &&
        docker pull ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest && 
        docker rm -f ${CI_PROJECT_NAME} || true &&
        docker run -dp 8000:8000 -v /home/alimardon/saidoff_academy/prod/db.sqlite3:/app/db.sqlite3 -v /home/alimardon/saidoff_academy/prod/dotenv:/app/.env -v /home/alimardon/saidoff_academy/prod/media:/app/media --name ${CI_PROJECT_NAME} --restart unless-stopped ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest
      "
deploy_dev_job:
  when: manual
  stage: deploy_dev
  only:
    - staging
  script:
    - eval $(ssh-agent -s)
    - echo "${PRIVATE_KEY}" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh -o StrictHostKeyChecking=no ${USER}@${IP} "
        docker login $CI_REGISTRY --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD &&
        docker pull ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest && 
        docker rm -f ${CI_PROJECT_NAME} || true &&
        docker run -dp 8000:8000 -v /home/alimardon/saidoff_academy/dev/db.sqlite3:/app/db.sqlite3 -v /home/alimardon/saidoff_academy/dev/dotenv:/app/.env -v /home/alimardon/saidoff_academy/dev/media:/app/media --name ${CI_PROJECT_NAME} --restart unless-stopped ${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}:latest
      "
